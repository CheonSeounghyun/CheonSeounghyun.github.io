<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="icon" href="{{ "/assets/favicon.svg" | relative_url }}" type="image/svg+xml">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}

  <!-- Facebook Open Graph -->
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  {% else %}
  <meta property="og:title" content="Hyun 기술 블로그(Tech Blog)" />
  {% endif %}
  {% if page.layout == 'post' %}
  <meta property="og:type" content="article" />
  {% else %}
  <meta property="og:type" content="website" />
  {% endif %}
  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt }}" />
  {% else %}
  <meta property="og:description" content="{{ site.description }}" />
  {% endif %}
  {% if page.cover_image %}
  <meta property="og:image" content="{{ page.cover_image | absolute_url }}" />
  {% else %}
  <meta property="og:image" content="{{ "/assets/opengraph_default_image.png" | absolute_url }}" />
  {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XNSQCTHYTK"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XNSQCTHYTK');
</script>
